<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>trello</title>
    <meta content="" name="author">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">


    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Open+Sans:300,600,700" rel="stylesheet">



    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>-->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>

</head>
<body>

<div id='content'></div>

<script type="text/babel">

    var HeaderBlock = React.createClass({
        render: function() {
            return (
                <div className="custom-container">
                    <a href="#"  className="header-title"> Trello</a>
                </div>
            );
        }
    });

    var HeaderNavigationBlock = React.createClass({
        render: function(){
            return(
                <div className="navigation-cover">
                    <HeaderBlock />
                    <button className="boards-button">доски</button>
                    <input type="text" className="nav-search" placeholder="search" />
                </div>
            )
        }
    })

    ReactDOM.render(
        <div>
            <HeaderNavigationBlock/>

        </div>,
        document.getElementById('content')
    );

</script>

</body>
